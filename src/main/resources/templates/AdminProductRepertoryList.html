<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" th:href="@{/shop/css/bootstrap.min.css}" href="../../static/shop/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/shop/js/jquery-3.2.1.min.js}" src="../static/shop/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" th:src="@{/shop/js/bootstrap.min.js}"src="../static/shop/js/bootstrap.min.js"></script>
    <script th:src="@{/shop/js/holder.min.js}"src="../../static/shop/js/holder.min.js"></script>
    <script th:src="@{/shop/js/application.js}" src="../../static/shop/js/application.js"></script>
    <title>欧尚代购网后台</title>

</head>
<body>
<!-- 导航栏部分 -->
<div th:replace="layout/header :: header"></div>
<!-- 页面部分 -->
<div class="row">
    <div th:replace="layout/left :: left"></div>

    <div class="col-sm-10">


        <div class="panle panel-success">
            <div class="panel-heading">
                <a class="panel-title">商品列表</a>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>商品ID</th>
                        <th>商品名</th>
                        <th>商品价格</th>
                        <th>商品图片</th>
                        <th>商品描述</th>
                        <th>是否热门商品</th>
                        <th>商品上架日期</th>
                        <th>库存</th>
                        <th>销量</th>
                        <th>货源</th>
                        <th>是否批发</th>
                        <th>税费</th>
                        <th>邮费</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="product:${pageInfo.list}">

                        <form action="#" th:action="@{/updateProductRepertory(pid=${product.pid})}" method="post">
                        <td th:text="${product.pid}"><input th:value="${product.pid}" type="hidden" name="pid" id="pid"> </td>
                        <td th:text="${product.pname}"> </td>
                        <td th:text="${product.price}"> </td>
                        <td><img th:src="@{${product.image}}" width="70" height="60"> </td>
                        <td th:text="${product.details}"></td>
                        <td th:switch="${product.hot}">
                            <span th:case="0">否</span>
                            <span th:case="1">是</span>
                        </td>

                        <td th:text="${#dates.format(product.pdate,'yyyy-MM-dd HH:mm:ss')}"></td>

                        <td> <input name="repertory" th:value="${product.repertory}"></td>
                        <td th:text="${product.sales}"></td>
                        <td th:text="${product.source}"></td>

                        <td th:switch="${product.wholesale}">
                            <span th:case="0">否</span>
                            <span th:case="1">是</span>
                        </td>
                        <td th:text="${product.taxation}"></td>
                        <td th:text="${product.postage}"></td>
                        <td><button type="submit" class="btn btn-success btn-xs">修改</button>
                            <a type="button" th:href="@{/deleteProductById(pid=${product.pid})}" class="btn btn-success btn-xs">删除</a></td>
                        </form>
                    </tr>


                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="8" class="text-center">
                            <ul class="pagination">
                                <li><a th:href="@{/productRepertoryList}">首页</a></li>
                                <li> <a th:href="@{/productRepertoryList(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></li>
                                <li><a th:href="@{/productRepertoryList(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></li>
                                <li><a th:href="@{/productRepertoryList(pageNum=${pageInfo.pages})}">尾页</a></li>
                                <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total}"></span> 条记录</p>
                            </ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>


</div>

</body>
</html>
