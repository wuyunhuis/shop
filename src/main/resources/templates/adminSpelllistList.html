<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" th:href="@{/shop/css/bootstrap.min.css}" href="../../static/shop/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/shop/js/jquery-3.2.1.min.js}" src="../static/shop/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" th:src="@{/shop/js/bootstrap.min.js}"src="../static/shop/js/bootstrap.min.js"></script>
    <script th:src="@{/shop/js/holder.min.js}"src="../../static/shop/js/holder.min.js"></script>
    <script th:src="@{/shop/js/application.js}" src="../../static/shop/js/application.js"></script>
    <title>欧尚代购网后台</title>

</head>
<body>
<!-- 导航栏部分 -->
<div th:replace="layout/header :: header"></div>
<!-- 页面部分 -->
<div class="row">
    <div th:replace="layout/left :: left"></div>

    <div class="col-sm-10">


        <div class="panle panel-success">
            <div class="panel-heading">
                <a class="panel-title">拼单列表</a>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>拼单ID</th>
                        <th>商品名</th>
                        <th>原价</th>
                        <th>拼单价格</th>
                        <th>商品图片</th>
                        <th>拼单数量</th>
                        <th>已拼单人数</th>
                        <th>拼单状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="spellProduct:${pageInfo.list}">
                        <td th:text="${spellProduct.spelllist.sid}"> </td>
                        <td th:text="${spellProduct.product.pname}"> </td>
                        <td th:text="${spellProduct.product.price}"> </td>
                        <td th:text="${spellProduct.spelllist.price}"> </td>
                        <td><img th:src="@{${spellProduct.product.image}}" width="70" height="60"> </td>
                        <td th:text="${spellProduct.spelllist.number}"></td>                            <td th:text="${spellProduct.spelllist.eixtnum}"></td>
                        <td th:switch="${spellProduct.spelllist.state}">
                            <span th:case="0">开始拼单</span>
                            <span th:case="1">成功拼单</span>
                        </td>

                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="8" class="text-center">
                            <ul class="pagination">
                                <li><a th:href="@{/spelllistList}">首页</a></li>
                                <li> <a th:href="@{/spelllistList(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></li>
                                <li><a th:href="@{/spelllistList(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></li>
                                <li><a th:href="@{/spelllistList(pageNum=${pageInfo.pages})}">尾页</a></li>
                                <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total}"></span> 条记录</p>
                            </ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>


</div>

</body>
</html>
