<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" th:href="@{/shop/css/bootstrap.min.css}"  href="../static/shop/css/bootstrap.min.css " />
		<script th:src="@{/shop/js/register.js}" src="../static/shop/js/register.js"></script>

		<style type="text/css">
			*{margin: 0;padding: 0;}
		 	html,body{
		 		width: 100%;
		 		height: 100%;		 		
		 	}
		 	body{background:url(images/bg.jpg) ;}
			#register {
				width: 450px;
				margin: 150px auto;
			}
			.glyphicon-ok{
				color: green;
		        font-size: 19px;
		        font-weight:10 ;
			}
		  .spanStyleErr{
         	color: #FF0000;
         }
		</style>
	</head>
	<body  th:style="'background:url(' + @{/shop/images/bg.jpg} + ');'">

		<div class="panel panel-primary" id="register">
			<div class="panel-heading" style="font-size: 30px; height: 60px; ">
				<p class="text-center ">用户注册</p>
				
			</div>
			<div class="panel-body">
				<form class="form" th:action="@{/saveUser}" method="post" onsubmit="return formsumit(); ">
					<div class="form-group form-inline ce" style="margin-left:90px ; margin-top: 30px;">
						<label class="control-label">用户名:</label>
						<input type="text" id="username" name="username" class="form-control input-sm" />
					</div>
					<div class="form-group form-inline" style="margin-left:90px ;">
						<label class="control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
						<input type="password" id="password" name="password" class="form-control input-sm"  onblur="pwdSpan()"/>  
					    <span id="pwdErr"class="spanPwd"></span>
					</div>
					<div class="form-group form-inline" style="margin-left:75px ;">
						<label class="control-label">确认密码:</label>
						<input type="password" id="rePassword" name="rePassword" class="form-control input-sm" onblur="spanRepwd(); " />
						<span class="spanRepwd"id="spanRepwds"></span>
					</div>
					<div class="form-group form-inline ce" style="margin-left:93px ;">
						<label class="control-label">E-mail:</label>
						<input type="text" id="email" name="email" class="form-control input-sm" onblur="spanEmail();" />				    
					    <span id="emails" class="spanEmail"></span>
					</div>
					<div class="form-group form-inline ce" style="margin-left:103px ;">
						<label class="control-label">姓名:</label>
						<input type="text" id="name" name="name" class="form-control input-sm" onblur="spanName()"/>
						<span id="nameSpan" class="spanNames"></span>
					</div>
					<div class="form-group form-inline" style="margin-left:75px ;">
						<label class="control-label">手机号码:</label>
						<input type="text" id="phone" name="phone" class="form-control input-sm" onblur="spanTel(); " />
						<span id="tels" class="spanPhone"></span>
					</div>
					<div class="form-group form-inline ce" style="margin-left:103px ;">
						<label class="control-label">地址:</label>
						<input type="text" name="addr" id="addr" class="form-control input-sm" onblur="spanAddrss(); " />
						<span id="addrSpan"  class="spanAddrs"></span>
					</div>
					 <p class="text-right"><small>有账号了？</small>
				     <a class="btn btn-link btn-sm" th:href="@{/loginMain}" href="login.html">登录</a>
				     </p>
				      <button type="submit"  class="btn btn-primary btn-block" href="login.html" >注册</button>
				</form>
			
			</div>

		</div>

	</body>
</html>
