<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品详情</title>
		<link rel="stylesheet" th:href="@{/shop/css/bootstrap.min.css}"  href="../static/shop/css/bootstrap.min.css " />
		<script type="text/javascript" th:src="@{/shop/js/jquery-3.2.1.min.js}" src="../static/shop/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" th:src="@{/shop/js/bootstrap.min.js}"src="../static/shop/js/bootstrap.min.js"></script>
		<link rel="stylesheet" th:href="@{/shop/css/common.css}" href="../static/shop/css/common.css" />
		<style type="text/css">
			.detail{
				width: 1000px;
				margin: auto;
			}
			.box1 {
				hight: 194px;
				border-bottom: 1px solid #f4f0ea;
			}

			.box2 {
				font-size: 8px;
				margin-top: 4px;
				text-align: center;
			}

			.box3 {
				margin-top: 4px;
				text-align: center;
			}
			.copyright {
				line-height: 30px;
				margin-top: 50px;
				margin-bottom: 10px;
				color: #555555;
				text-align: center;
			}
		</style>
	</head>

	<body>
	<div th:replace="layout/footer :: footer"></div>

	<div class="container">
		<div class="row">
			<div style="border: 1px solid #e4e4e4;width:1000px;margin-bottom:10px;margin:0 auto;padding:10px;margin-bottom:10px;" >
				<a href="#" th:href="@{/index}">首页&nbsp;&nbsp;&gt;</a>
				<a><span> 免邮免税商家列表 </span></a>
			</div>
		</div>
		<div class="row" style="width:1030px;margin:0 auto;">
			<div class="col-md-12">
			</div>
			<div class="row" style="	width: 1000px;margin: auto;">
	<div class="col-md-3"  th:each="business:${list}">

		<div class="box1"  th:switch="${business.bid}">
			<a th:href="@{/findProductByBidFree(businessID=${business.bid})}"  th:case="1">  <img th:src="@{/shop/images/baobao/baobao1 .png}" style="width: 194px;height: 194px">
			</a>
			<a th:href="@{/findProductByBidFree(businessID=${business.bid})}"  th:case="2">  <img th:src="@{/shop/images/jiu/hongjiu.png}" style="width: 194px;height: 194px">
			</a>
			<a th:href="@{/findProductByBidFree(businessID=${business.bid})}"  th:case="3">  <img th:src="@{/shop/images/yifu/fuzhuang2.png}" style="width: 194px;height: 194px">
			</a>
			<a th:href="@{/findProductByBidFree(businessID=${business.bid})}"  th:case="4">  <img th:src="@{/shop/images/xiangshui/xiangshui1.png}" style="width: 194px;height: 194px">
			</a>
		</div>
		<div class="box2"><span style=" font-weight: 600;"   th:text="${business.bname}"></span></div>

	</div>
   </div>


		
		 <div class="copyright">
			<span>Copyright © 2018-2019 欧尚会代购物 版权所有</span>
		</div>
	</body>
</html>
